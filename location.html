<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: rgba(255, 0, 0, 0.50);
            margin: 3em 5em;
            border: 1px solid darkred;

            perspective: 500px;
            transform-style: preserve-3d;
        }

        div > div {
            margin: 0;
        }

        div > div:hover {
            transform: rotateY(45deg);
            transition: transform 500ms ease;
        }
    </style>
</head>
<body>
    <div>
        <div></div>
    </div>

</body>
</html>
